<!DOCTYPE html>
<html lang="ko">

<head>
    <title>커스터밀 | PETDOC – 내 손안의 수의사 소환, 반려동물 토탈 케어 플랫폼</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Seach Engine Optimization -->
    <meta name="google" value="notranslate">
    <meta name="author" content="펫닥">
    <meta name="description" content="내 손안의 수의사 소환, 반려동물 토탈 케어 플랫폼">
    <meta name="keywords" content="수의사, 펫닥, 커스터밀, 반려동물, 맞춤식">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="내 손안의 수의사 소환 | PETDOC">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://www.petdoc-korea.com/">
    <meta property="og:description" content="수의사, 펫닥, 커스터밀, 반려동물, 맞춤식">
    <meta property="og:image" content="PETDOC_LOGO.png">

    <link rel="stylesheet" type="text/css" href="css/customeal/style.css">
    <!-- jQuery -->

    <script src="js/jquery.min.js"></script>
    <script src="js/live.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="customeal">
                <div class="step-form-box" id="condition">
                    <div class="top-block">
                        <span class="btn-back"></span>
                        <h2>맞춤식 진단</h2>
                    </div>
                    <div class="middle-block">
                        <!--진행바-->
                        <div class="progress-status">
                            <span class="progress-status-bar"></span>
                        </div>
                        <form id="exercise" name="exercise" target="_top" action="" method="POST">
                            <fieldset class="exercise-form">
                                <legend class="blind">vaccination</legend>
                                <!--반려동물산책시간-->
                                <div class="input-exercise-block">
                                    <b class="txt-quiry-b">일주일에 산책은<br />몇시간 동안 하나요?</b>
                                    <p>
                                        <button class="subtract-numbers"></button>
                                        <input class="input-exercise" type="number" placeholder="0" value="0">
                                        <span class="txt-sub">시간</span>
                                        <button class="add-numbers"></button>
                                    </p>
                                </div>
                                <div class="wrap-btn-global btn-blue">
                                    <input type="submit" title="name" alt="다음" value="다음" class="btn-global active"
                                        id="">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <!--totop--><a class="btn-totop" href="#">위로</a>
            </div>
        </div>
    </div>
</body>

</html>
