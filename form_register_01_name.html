<!DOCTYPE html>
<html lang="ko">

<head>
    <title>등록 | PETDOC – 내 손안의 수의사 소환, 반려동물 토탈 케어 플랫폼</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Seach Engine Optimization -->
    <meta name="google" value="notranslate">
    <meta name="author" content="펫닥">
    <meta name="description" content="내 손안의 수의사 소환, 반려동물 토탈 케어 플랫폼">
    <meta name="keywords" content="수의사, 펫닥, 커스터밀, 반려동물, 맞춤식">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="내 손안의 수의사 소환 | PETDOC">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://www.petdoc-korea.com/">
    <meta property="og:description" content="수의사, 펫닥, 커스터밀, 반려동물, 맞춤식">
    <meta property="og:image" content="PETDOC_LOGO.png">

    <link rel="stylesheet" type="text/css" href="css/customeal/style.css">
    <!-- jQuery -->

    <script src="js/jquery.min.js"></script>
    <script src="js/live.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="customeal">
                <div class="step-form-box" id="register">
                    <div class="top-block">
                        <a href="#" class="btn-back"></a>
                        <h2>반려동물 등록</h2>
                    </div>
                    <div class="middle-block">
                        <!--진행바-->
                        <!---->
                        <div class="progress-status">
                            <!--진행바 길이 클래스 r-1-6 = 1/6 | r-1-6 = 2/6 .....-->
                            <span class="progress-status-bar r-1-6"></span>
                        </div>
                        <form id="name" name="name" target="_top" action="" method="POST">
                            <fieldset class="name-form">
                                <legend class="blind">name</legend>
                                <!--반려동물사진-->
                                <div class="picture-block">
                                    <a href="#" class="wrap-picture">
                                        <span class="clip-picture">
                                            <!-- <img src="img/customeal/mypet.png" alt="내반려동물사진"> -->
                                        </span>
                                        <input type="file" class="custom-file-input">
                                        <!-- <span class="ico-plus"></span> -->
                                    </a>
                                    <a href="#" class="sub-text">반려동물 사진(선택)</a>
                                </div>
                                <!--반려동물이름-->
                                <div class="input-name-block">
                                    <b class="txt-quiry">반려동물의 이름을 알려주세요.</b>
                                    <span class="wrap-txt-input">
                                        <input class="input-name required-input" type="text" placeholder="이름을 10자 이내로 입력해주세요.">
                                        <button class="clear-input" type="button">내용 삭제</button>
                                    </span>
                                    <p class="error-msg">반려동물의 이름을 입력해 주세요</p>
                                </div>
                                <div class="wrap-btn-global btn-red">
                                    <input type="submit" title="name" alt="반려동물이름제출" value="다음" class="btn-global"
                                        id="">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</body>

</html>
