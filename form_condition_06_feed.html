<!DOCTYPE html>
<html lang="ko">

<head>
    <title>커스터밀 | PETDOC – 내 손안의 수의사 소환, 반려동물 토탈 케어 플랫폼</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Seach Engine Optimization -->
    <meta name="google" value="notranslate">
    <meta name="author" content="펫닥">
    <meta name="description" content="내 손안의 수의사 소환, 반려동물 토탈 케어 플랫폼">
    <meta name="keywords" content="수의사, 펫닥, 커스터밀, 반려동물, 맞춤식">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="내 손안의 수의사 소환 | PETDOC">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://www.petdoc-korea.com/">
    <meta property="og:description" content="수의사, 펫닥, 커스터밀, 반려동물, 맞춤식">
    <meta property="og:image" content="PETDOC_LOGO.png">

    <link rel="stylesheet" type="text/css" href="css/customeal/style.css">
    <!-- jQuery -->

    <script src="js/jquery.min.js"></script>
    <script src="js/live.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="customeal">
                <div class="step-form-box" id="condition">
                    <div class="top-block">
                        <a href="#" class="btn-back"></a>
                        <h2>맞춤식 진단</h2>
                    </div>
                    <div class="middle-block">
                        <!--진행바-->
                        <div class="progress-status">
                            <span class="progress-status-bar"></span>
                        </div>
                        <form id="feed" name="feed" target="_top" action="" method="POST">
                            <fieldset class="feed-form">
                                <legend class="blind">preference</legend>
                                <!--반려동물산책시간-->
                                <div class="input-feed-block">
                                    <b class="txt-quiry-b">현재 급여하는 사료의<br />
                                        종류를 알려주세요.</b>
                                    <i class="txt-dsc">※ 중복 선택 가능</i>
                                    <ul class="wrap-radio-label thumb">
                                        <li>
                                            <div class="radio-label-thumb bg-dryfood"><label><input type="checkbox"
                                                        name="" class="required-input" value="">
                                                    <div class="radio-thumb"></div>
                                                    <p>건식 사료</p>
                                                </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="radio-label-thumb bg-wetfood"><label><input type="checkbox"
                                                        name="" class="required-input" value="">
                                                    <div class="radio-thumb"></div>
                                                    <p>습식 사료</p>
                                                </label>
                                            </div>
                                        </li>
                                    </ul>
                                    <div class="toggle-block" id="dryfood">
                                        <b>건식사료 정보 입력 <span>(선택)</span></b>
                                        <span class="wrap-txt-input">
                                            <input class="input-name" type="text" placeholder="브랜드와 사료명을 함께 입력해주세요.">
                                            <button class="clear-input" type="button">내용 삭제</button>
                                        </span>
                                    </div>
                                    <div class="toggle-block" id="wetfood">
                                        <b>습식사료 정보 입력 </span>(선택)</span></b>
                                        <span class="wrap-txt-input">
                                            <input class="input-name" type="text" placeholder="브랜드와 사료명을 함께 입력해주세요.">
                                            <button class="clear-input" type="button">내용 삭제</button>
                                        </span>
                                    </div>
                                </div>
                                <div class="wrap-btn-global btn-blue">
                                    <input type="submit" title="name" alt="다음" value="다음" class="btn-global" id="">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
