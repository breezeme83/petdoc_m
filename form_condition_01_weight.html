<!DOCTYPE html>
<html lang="ko">

<head>
    <title>커스터밀 | PETDOC – 내 손안의 수의사 소환, 반려동물 토탈 케어 플랫폼</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Seach Engine Optimization -->
    <meta name="google" value="notranslate">
    <meta name="author" content="펫닥">
    <meta name="description" content="내 손안의 수의사 소환, 반려동물 토탈 케어 플랫폼">
    <meta name="keywords" content="수의사, 펫닥, 커스터밀, 반려동물, 맞춤식">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="내 손안의 수의사 소환 | PETDOC">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://www.petdoc-korea.com/">
    <meta property="og:description" content="수의사, 펫닥, 커스터밀, 반려동물, 맞춤식">
    <meta property="og:image" content="PETDOC_LOGO.png">

    <link rel="stylesheet" type="text/css" href="css/customeal/style.css">
    <!-- jQuery -->

    <script src="js/jquery.min.js"></script>
    <script src="js/slide-ruler.js"></script>
    <script src="js/live.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="customeal">
                <div class="step-form-box" id="condition">
                    <div class="top-block">
                        <a href="#" class="btn-back"></a>
                        <h2>맞춤식 진단</h2>
                    </div>
                    <div class="middle-block">
                        <!--진행바-->
                        <div class="progress-status">
                            <!--진행바 길이 클래스 r-1-8 = 1/8 | r-1-6 = 2/8 .....-->
                            <span class="progress-status-bar r-1-8"></span>
                        </div>
                        <form id="weight" name="weight" target="_top" action="" method="POST">
                            <fieldset class="weight-form">
                                <legend class="blind">vaccination</legend>
                                <!--반려동물체중-->
                                <div class="input-weight-block">
                                    <b class="txt-quiry-b">하나의 체중을<br />알려주세요.</b>
                                    <div class="scale">

                                    </div>
                                    <div class="wrap-weight">
                                        <input type="text" class="required-input" id="weight_input" disabled="true">
                                    </div>
                                </div>
                                <div class="wrap-btn-global btn-blue">
                                    <input type="submit" title="name" alt="다음" value="다음" class="btn-global" id="">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
