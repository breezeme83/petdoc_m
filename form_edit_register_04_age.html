<!DOCTYPE html>
<html lang="ko">

<head>
    <title>나이 | PETDOC – 내 손안의 수의사 소환, 반려동물 토탈 케어 플랫폼</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Seach Engine Optimization -->
    <meta name="google" value="notranslate">
    <meta name="author" content="펫닥">
    <meta name="description" content="내 손안의 수의사 소환, 반려동물 토탈 케어 플랫폼">
    <meta name="keywords" content="수의사, 펫닥, 커스터밀, 반려동물, 맞춤식">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="내 손안의 수의사 소환 | PETDOC">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://www.petdoc-korea.com/">
    <meta property="og:description" content="수의사, 펫닥, 커스터밀, 반려동물, 맞춤식">
    <meta property="og:image" content="PETDOC_LOGO.png">

    <link rel="stylesheet" type="text/css" href="css/customeal/style.css">
    <!-- jQuery -->

    <script src="js/jquery.min.js"></script>
    <script src="js/rolldate.js"></script>
    <script src="js/live.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="customeal">
                <div class="step-form-box" id="edit_register">
                    <div class="top-block">
                        <a href="#" class="btn-close"></a>
                        <h2>반려동물 등록</h2>
                    </div>
                    <div class="middle-block">
                        <form id="age" name="age" target="_top" action="" method="POST">
                            <legend class="blind">age</legend>
                            <!--반려동물나이-->
                            <div class="input-age-block">
                                <b class="txt-quiry">하나는 몇 살인가요?</b>
                                <ul class="wrap-radio-label circle-type v-list">
                                    <li>
                                        <div class="radio-label">
                                            <label>
                                                <input type="radio" name="age" class="select-age" value="known" checked="checked"/>
                                                <span class="radio-circle">
                                                    <span class="circle"></span>
                                                </span>
                                                <span class="radio-subcmt">
                                                    <p class="cmt">생년월일을 알아요</p>
                                                </span>
                                            </label>
                                        </div>
                                        <span class="wrap-txt-input">
                                            <input class="input-name" type="text" id="birth_date"
                                                placeholder="0000년 00월 00일">
                                            <button class="arrow" type="button" id="birth_date_show"></button>
                                        </span>
                                    </li>
                                    <li>
                                        <div class="radio-label">
                                            <label>
                                                <input type="radio" name="age" class="select-age not" value="unknown" />
                                                <span class="radio-circle">
                                                    <span class="circle"></span>
                                                </span>
                                                <span class="radio-subcmt">
                                                    <p class="cmt">대략적인 나이만 알아요</p>
                                                </span>
                                            </label>
                                        </div>
                                        <span class="wrap-txt-input">
                                            <input class="input-name" id="birth_ballpark" type="text"
                                                placeholder="0000년 00월 00일">
                                            <button class="arrow" type="button" id="birth_ballpark_show"></button>
                                        </span>
                                    </li>
                                </ul>

                            </div>
                            <div class="wrap-btn-global btn-red">
                                <input type="submit" title="name" alt="반려동물품종제출" value="다음" class="btn-global" id="">
                            </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</body>

</html>
