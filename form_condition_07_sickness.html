    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Seach Engine Optimization -->
    <meta name="google" value="notranslate">
    <meta name="author" content="펫닥">
    <meta name="description" content="내 손안의 수의사 소환, 반려동물 토탈 케어 플랫폼">

<body>
    <div class="wrap">
        <div class="container">
            <div class="customeal">
                <div class="step-form-box" id="condition">
                    <div class="top-block">
                        <span class="btn-back"></span>
                        <h2>맞춤식 진단</h2>
                    </div>
                    <div class="middle-block">
                        <!--진행바-->
                        <div class="progress-status">
                            <span class="progress-status-bar"></span>
                        </div>
                        <form id="sickness" name="sickness" target="_top" action="" method="POST">
                            <fieldset class="sickness-form">
                                <legend class="blind">sickness</legend>
                                <!--반려동물질병유무-->
                                <div class="input-sickness-block">
                                    <b class="txt-quiry-b">하나가 앓고 있거나</br>
                                        걱정되는 질병이 있다면 알려주세요.</b>
                                    <i class="txt-dsc">※ 최대 3개 중복 선택 가능</i>
                                    <ul class="wrap-radio-label thumb sickness-list">

                                    </ul>
                                </div>
                                <div class="wrap-btn-global btn-blue">
                                    <input type="submit" title="name" alt="다음" value="다음" class="btn-global" id="">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
               
            </div>
        </div>
