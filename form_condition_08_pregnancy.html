<!DOCTYPE html>
<html lang="ko">

<head>
    <title>커스터밀 | PETDOC – 내 손안의 수의사 소환, 반려동물 토탈 케어 플랫폼</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Seach Engine Optimization -->
    <meta name="google" value="notranslate">
    <meta name="author" content="펫닥">
    <meta name="description" content="내 손안의 수의사 소환, 반려동물 토탈 케어 플랫폼">
    <meta name="keywords" content="수의사, 펫닥, 커스터밀, 반려동물, 맞춤식">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="내 손안의 수의사 소환 | PETDOC">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://www.petdoc-korea.com/">
    <meta property="og:description" content="수의사, 펫닥, 커스터밀, 반려동물, 맞춤식">
    <meta property="og:image" content="PETDOC_LOGO.png">

    <link rel="stylesheet" type="text/css" href="css/customeal/style.css">
    <!-- jQuery -->

    <script src="js/jquery.min.js"></script>
    <script src="js/rolldate.js"></script>
    <script src="js/live.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="customeal">
                <div class="step-form-box" id="condition">
                    <div class="top-block">
                        <a href="#" class="btn-back"></a>
                        <h2>맞춤식 진단</h2>
                    </div>
                    <div class="middle-block">
                        <!--진행바-->
                        <div class="progress-status">
                            <span class="progress-status-bar"></span>
                        </div>
                        <form id="pregnancy" name="pregnancy" target="_top" action="" method="POST">
                            <legend class="blind">pregnancy</legend>
                            <!--반려동물품종-->
                            <div class="input-pregnancy-block">
                                <b class="txt-quiry-b">하나가<br />
                                    혹시 임신중인가요?</b>
                                <ul class="wrap-radio-label circle-type">
                                    <li>
                                        <div class="radio-label">
                                            <label>
                                                <input type="radio" name="week" class="select-week" value="not" checked="checked"/>
                                                <span class="radio-circle">
                                                    <span class="circle"></span>
                                                </span>
                                                <span class="radio-subcmt">
                                                    <p class="cmt">임신 안 함</p>
                                                </span>
                                            </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="radio-label">
                                            <label>
                                                <input type="radio" name="week" class="select-week" value="pregnant" />
                                                <span class="radio-circle">
                                                    <span class="circle"></span>
                                                </span>
                                                <span class="radio-subcmt">
                                                    <p class="cmt">임신 중</p>
                                                </span>
                                            </label>
                                        </div>
                                    </li>
                                </ul>
                                <span class="wrap-txt-input">
                                    <input class="input-name" type="text" placeholder="임신주기를 선택해 주세요."
                                        id="week_pregnancy">
                                </span>
                            </div>
                            <div class="wrap-btn-global btn-red">
                                <input type="submit" title="name" alt="진단결과 보러가기" value="진단결과 보러가기"
                                    class="btn-global last-form active" id="">
                            </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</body>

</html>
